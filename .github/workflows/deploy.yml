name: Trigger Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEVOPS_CHECKOUT_APP_ID }}
          private-key: ${{ secrets.DEVOPS_CHECKOUT_APP_PRIVATE_KEY }}
          owner: mindgryd
          repositories: devops

      - name: Trigger Atlas deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/mindgryd/devops/dispatches \
            -d "{\"event_type\":\"deploy-memorygrain\",\"client_payload\":{\"ref\":\"${{ github.ref }}\",\"sha\":\"${{ github.sha }}\"}}"
