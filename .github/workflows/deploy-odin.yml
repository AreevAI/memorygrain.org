name: Trigger Deploy Odin

on:
  push:
    branches: [deploy/odin]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: token
        with:
          app-id: ${{ secrets.MG_TRIGGER_APP_ID }}
          private-key: ${{ secrets.MG_TRIGGER_APP_KEY }}
          owner: mindgryd
          repositories: devops

      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.token.outputs.token }}
          repository: mindgryd/devops
          event-type: deploy-memorygrain-odin
          client-payload: '{"ref":"${{ github.ref }}","sha":"${{ github.sha }}"}'
